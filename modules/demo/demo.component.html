<div layout="column" layout-fill layout-margin layout-padding class="locateComp">
    <bf-header title="{{ 'Demo positions' | translate }}"></bf-header>
  
  <style>
  .demo-marker-icon {
    width: 24px !important;
    height: 24px !important;
    margin-left: -12px;
    margin-top: -12px;
    border-radius: 18px;
    border: 2px solid #3F51B5;
    text-align: center;
    color: #3F51B5;
    background-color: #fff;
    font-size: 16px;
  }
  </style>
    <div layout="row" layout-padding flex>
      <div layout="column" flex="50" layout-align="center center" layout-margin>
        <bf-geo-tracker entities="$demoCtrl.entities"
                        tracks="$demoCtrl.tracks"
                        images="$demoCtrl.images"
                        config="$demoCtrl.mapConfig"
                        map="$demoCtrl.map"></bf-geo-tracker>
      </div>
  
      <div layout="column" flex="50" layout-align="center center" layout-margin>
  
        <div flex ui-view="body" class="viewBody" layout-fill>
          <form name="demoForm" layout="column" layout-fill>
  
            <div layout="row">
              <md-input-container flex="50">
                <label>Tag ID</label>
                <input ng-model="model.tagId" type="number" step="1" required>
              </md-input-container>
              <md-input-container flex="50">
                <label>Delay in seconds</label>
                <input ng-model="model.delay" type="number" min="10.0" max="600.0" step="1" required>
              </md-input-container>
            </div>
  
            <div layout="row" flex>
              <bf-table config="path.config" data="path.data" flex layout-fill></bf-table>
            </div>
  
            <div layout="row" flex="nogrow" layout-padding>
              <md-button class="md-button md-raised" ng-click="$demoCtrl.start()" ng-disabled="demoForm.$invalid || !path.data.length || $demoCtrl.running">
                Start
              </md-button>
              <md-button class="md-button md-raised" ng-click="$demoCtrl.stop()" ng-disabled="!$demoCtrl.running">
                Stop
              </md-button>
              <md-button class="md-button md-raised" ng-click="$demoCtrl.reset()" ng-disabled="$demoCtrl.running">
                Reset
              </md-button>
            </div>
  
          </form>
        </div>
  
      </div>
    </div>
  </div>
